 <h2 class="content-block">Profile </h2>
 <div class="content-block dx-card responsive-paddings">
    <div class="form-avatar">
        <img src="{{employee.DP + employee.ImageUrl}}"/>
    </div>
</div>
<div class="content-block dx-card responsive-paddings">
    <dx-form id="form"
        readOnly="true"
        [formData]="employee"
        labelLocation="top"
        [minColWidth]="233"
        colCount="auto">
    </dx-form>
</div>
