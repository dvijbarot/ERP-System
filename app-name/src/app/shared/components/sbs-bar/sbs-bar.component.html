<dx-chart
    id={{id}}
    title={{title}}

    [dataSource]= "dataSource"
    (onPointClick)="onPointClick($event)">
    <dxi-series valueField={{valueField}} name={{name}} ></dxi-series>
    <dxi-series valueField={{valueField1}} name={{name1}}></dxi-series>
    <dxi-series valueField={{valueField2}} name={{name2}}></dxi-series>
    <dxo-common-series-settings
        argumentField={{argumentField}}
        type={{type}}
        hoverMode="allArgumentPoints" 
        selectionMode="allArgumentPoints">
        <dxo-label
            [visible]="true"
            [format]="{
                type: 'fixedPoint',
                precision: '0'
            }">
        </dxo-label>
    </dxo-common-series-settings>
    <dxo-legend
        verticalAlignment="bottom"
        horizontalAlignment="center">
    </dxo-legend>
    <dxo-export [enabled]="true"></dxo-export>
</dx-chart>
